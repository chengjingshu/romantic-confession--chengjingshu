<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白爱心动画</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #ff9ec4, #ff9ec4, #ffc2d6, #ffe6f0);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            animation: gradientBG 12s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .love-message {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1000px;
            padding: 2em;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 150, 200, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.15);
            animation: float 6s ease-in-out infinite;
        }
        
        .main-text {
            font-size: 7vw;
            font-weight: 900;
            color: #5ac8fa;
            text-shadow: 
                0 0 10px rgba(90, 200, 250, 0.6),
                0 0 20px rgba(90, 200, 250, 0.5),
                0 0 30px rgba(90, 200, 250, 0.4);
            animation: heartbeat 1.5s ease-in-out infinite;
            line-height: 1.2;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        
        .heart-emoji {
            display: inline-block;
            margin: 0 8px;
            animation: pulse 1.5s infinite;
        }
        
        .sub-text {
            font-size: 2.5vw;
            color: #fff;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }
        
        .bottom-hint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5vw;
            animation: fadeInOut 3s ease infinite;
            z-index: 10;
        }
        
        /* 关键帧动画 */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
                text-shadow: 
                    0 0 10px rgba(90, 200, 250, 0.6),
                    0 0 20px rgba(90, 200, 250, 0.5),
                    0 0 30px rgba(90, 200, 250, 0.4);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 
                    0 0 15px rgba(90, 200, 250, 0.8),
                    0 0 30px rgba(90, 200, 250, 0.7),
                    0 0 45px rgba(90, 200, 250, 0.6);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 
                             0 0 30px rgba(255, 255, 255, 0.8);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 爱心背景画布 -->
    <canvas id="canvas"></canvas>
    
    <!-- 主要文字区域 -->
    <div class="love-message">
        <h1 class="main-text">
            丫头<span class="heart-emoji">❤</span>这都拿不下你<span class="heart-emoji">❤</span>？
        </h1>
        <p class="sub-text">❤ 你是我眼中最闪耀的光 ❤</p>
    </div>
    
    <!-- 底部提示 -->
    <div class="bottom-hint">❤ 让我的心因你而跳动 ❤</div>
    
    <script>
        window.onload = function() {
            // 设置canvas
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            // 创建爱心类
            class Heart {
                constructor() {
                    this.size = Math.random() * 25 + 5;
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.opacity = Math.random() * 0.7 + 0.3;
                    this.color = this.getRandomColor();
                    this.blinkingSpeed = Math.random() * 0.02 + 0.01;
                    this.angle = Math.random() * Math.PI * 2;
                    this.rotationSpeed = Math.random() * 0.03 - 0.015;
                    this.beatFactor = Math.random() * 0.2 + 0.9;
                    this.beatSpeed = Math.random() * 0.05 + 0.02;
                    this.originalSize = this.size;
                }
                
                getRandomColor() {
                    const colors = ['#FF99C8', '#FF71A0', '#FF4D80', '#FFCCD9', '#FFADD0'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                // 绘制爱心
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.globalAlpha = this.opacity;
                    
                    const currentSize = this.originalSize * this.beatFactor;
                    
                    ctx.beginPath();
                    for (let i = 0; i < Math.PI * 2; i += 0.01) {
                        const px = 16 * Math.pow(Math.sin(i), 3);
                        const py = -(13 * Math.cos(i) - 5 * Math.cos(2*i) - 
                                    2 * Math.cos(3*i) - Math.cos(4*i));
                        
                        if (i === 0) {
                            ctx.moveTo(px * currentSize / 16, py * currentSize / 16);
                        } else {
                            ctx.lineTo(px * currentSize / 16, py * currentSize / 16);
                        }
                    }
                    
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 添加高光效果
                    const gradient = ctx.createRadialGradient(
                        -currentSize * 0.3, -currentSize * 0.3, 1, 
                        -currentSize * 0.3, -currentSize * 0.3, currentSize * 0.6
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                update() {
                    // 边界检测和重置
                    if (this.x + this.size > width || this.x - this.size < 0) {
                        this.speedX *= -1;
                    }
                    
                    if (this.y + this.size > height || this.y - this.size < 0) {
                        this.speedY *= -1;
                    }
                    
                    // 位置更新
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // 旋转角度更新
                    this.angle += this.rotationSpeed;
                    
                    // 眨眼效果 - 改变透明度
                    this.opacity += this.blinkingSpeed;
                    if (this.opacity > 0.9 || this.opacity < 0.3) {
                        this.blinkingSpeed *= -1;
                    }
                    
                    // 心跳效果
                    this.beatFactor += this.beatSpeed;
                    if (this.beatFactor > 1.1 || this.beatFactor < 0.9) {
                        this.beatSpeed *= -1;
                    }
                }
            }
            
            // 创建爱心数组
            const hearts = [];
            const heartCount = Math.floor(width * height / 2000); // 根据屏幕尺寸确定爱心数量
            
            for (let i = 0; i < heartCount; i++) {
                hearts.push(new Heart());
            }
            
            // 粒子背景粒子
            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const radius = Math.random() * 3;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fill();
                }
            }
            
            // 动画循环
            function animate() {
                // 清除画布
                ctx.clearRect(0, 0, width, height);
                
                // 绘制柔和背景
                const bgGradient = ctx.createLinearGradient(0, 0, width, height);
                bgGradient.addColorStop(0, 'rgba(255, 189, 216, 0.1)');
                bgGradient.addColorStop(1, 'rgba(255, 150, 197, 0.1)');
                
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, width, height);
                
                // 创建背景粒子
                createParticles();
                
                // 更新并绘制每个爱心
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });
        };
    </script>
</body>
</html>
